services:
  - type: web
    name: obrioxia-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn obrioxia_backend.main:app --host 0.0.0.0 --port 10000"
    plan: free
    envVars:
      - key: STRIPE_SECRET_KEY
        value: your_stripe_secret_key
      - key: STRIPE_SIGNING_SECRET
        value: your_signing_secret
